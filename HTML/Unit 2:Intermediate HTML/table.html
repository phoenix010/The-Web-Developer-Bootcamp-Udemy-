<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<!-- tr is for each row and td is for each cell and th is for row heading-->
	<table border ="1">
		<thead>
			<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Breed</th>
		</tr>
		</thead>
		<tbody>
			<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>11</td>
			<td>Golden</td>
		</tr>
		</tbody>
		
	</table>
	<table border ="1">
		<tr>
			<td>India</td>
			<td>Australia</td>
			<td>USA</td>	
		</tr>
		<tr>
			<td>Pakistan</td>
			<td>China</td>
			<td>Japan</td>
		</tr>
	</table>

</body>
</html>
